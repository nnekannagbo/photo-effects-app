<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Photo Effect App</title>
</head>
<body>
    <main>
        <canvas id="canvas"></canvas> <!-- can be used to draw almost any type of graphics -->
    </main>
    <aside class="sidebar">
        <div class="input-wrapper">
            <label for="uploader">Select file:</label>
            <input type="file" id="uploader" />
        </div>
        <div class="effects">
            <button>Greyscale</button>
            <button>Sepia Effect</button>
            <button>Invert</button>
            <button>RGB to Red Blue Green</button>
            <button>RGB to Blue Green Red</button>
            <button>RGB to Green Blue Red</button>
            <button>RGB to Green Red Blue</button>
        </div>
        <div class="controls">
            <button>Clear</button>
            <button>Download</button>
        </div>
    </aside> <!-- our sidebar for all of our buttons and img upload-->
    <script src="script.js"></script>
</body>
</html>
